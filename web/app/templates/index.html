{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

    <title>Night_bot | Инструменты Вконтакте</title>

    <!-- Main Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">
</head>
<body>
      <!-- Main navigation -->
      <header>
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
          <div class="container">
            <a class="navbar-brand" href="#">Night_Bot</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-7"
              aria-controls="navbarSupportedContent-7" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Интро<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#footer">Контакты</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- Navbar -->
        <!-- Full Page Intro -->
        <div class="view jarallax" data-jarallax='{"speed": 0.2}' style="background-image: url('https://mdbootstrap.com/img/Photos/Others/img%20%2848%29.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
          <!-- Mask & flexbox options-->
          <div class="mask rgba-black-light d-flex justify-content-center align-items-center">
            <!-- Content -->
            <div class="container">
              <!--Grid row-->
              <div class="row">
                <!--Grid column-->
                <div class="col-md-12 mb-4 white-text text-center">
                  <h1 class="h1-reponsive white-text text-uppercase font-weight-bold mb-0 pt-md-5 pt-5 wow fadeInDown"
                    data-wow-delay="0.3s"><strong>Night_Bot</strong></h1>
                  <hr class="hr-light my-4 wow fadeInDown" data-wow-delay="0.4s">
                  <h5 class="text-uppercase mb-4 white-text wow fadeInDown" data-wow-delay="0.4s"><strong>Удобные инструменты для ведения своей страницы в соц. сети Вконтакте</strong></h5>
                  <a class="btn wow fadeInDown" data-wow-delay="0.4s" href="https://vk.com/vilocer_bot" target="_blank">Начать работу</a>
                  <a class="btn wow fadeInDown" data-wow-delay="0.4s" href="#footer">Мы в соц. сетях</a>
                </div>
                <!--Grid column-->
              </div>
              <!--Grid row-->
            </div>
            <!-- Content -->
          </div>
          <!-- Mask & flexbox options-->
        </div>
        <!-- Full Page Intro -->
      </header>
      <!-- Main navigation -->
    <!-- Footer -->
    <footer class="page-footer font-small elegant-color darken-3">
        <a name="footer"></a>
        <div class="container">
            <div class="row">
                <div class="col-md-12 py-5">
                    <div class="mb-5 flex-center">
                        <a href="https://vk.com/vilocer_bot" target="_blank" class="icon__link">
                            <i class="fab fa-vk fa-lg mr-md-5 mr-3 fa-2x"></i>
                        </a>
                        <a href="https://github.com/Vilocer/night-bot" target="_blank" class="icon__link">
                            <i class="fab fa-github fa-lg mr-md-5 mr-3 fa-2x"></i>
                        </a>
                        <a href="https://instagram.com/the_vilocer/" target="_blank" class="icon__link">
                            <i class="fab fa-instagram fa-lg mr-md-5 mr-3 fa-2x"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div> <!-- /Container-->
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">Open Source Code<br>© 2020 Copyright:
            <a href="https://vk.com/vilocer">vilocer - Михаил Лялин</a>
        </div>
        <!-- Copyright -->
    </footer> <!-- /Footer-->

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>
    <!-- My JavaScript -->
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>

</body>
</html>
